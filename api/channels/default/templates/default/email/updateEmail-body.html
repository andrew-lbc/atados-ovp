{% extends extend.html %}

{% block content %}
  <h1>Email Alterado</h1>
  <p>Olá, <strong>{{ name }}</strong>. Seu email de acesso no Atados foi alterado com sucesso para <strong>{{ email }}</strong> </p>
  <p>Caso essa alteração não tenha sido feita por você, entre em contato com Atados por esse
    <a href="https://atadoshelp.zendesk.com/hc/pt-br/requests/new">link</a>.
  </p>

{% endblock %}
